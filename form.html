<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pitha Form</title>
</head>
<body>
    <h2>Welcome To My Pithaghor</h2>
    <form>
        <label for="name"><b>Your Name</b></label><br>
        <input id=""  type="text" placeholder="Your Name"><br><br>
        <label for="pass"><b>Your password</b></label><br>
        <input id="Pass"  type="password" placeholder="Your password">

        <h2>Filedset</h2>
                                                             <!-- First Fieldset Selector -->
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Citoy">
                <input type="radio" name="Pitha" id="Citoy">Citoy
            </label><br>
            <label for="Vapa Pitha">
                <input type="radio" name="Pitha" id="Vapa Pitha">Vapa Pitha
            </label><br>
            <label for="Coconut">
                <input type="radio" name="Pitha" id="Coconut">Coconut
            </label>
        </fieldset>
        <br>
        <br>
        <br>

                                                           <!-- Second Fieldset Selector -->
        <fieldset>
            <legend>Select One Or More Vortas</legend>
            <label for="Sorisha">
                <input type="checkbox" name="Vorta" id="Sorisha">Sorisha
            </label>
            <br>
            <label for="Sutki">
                <input type="checkbox" name="Vorta" id="Sutki">Sutki
            </label>
            <br>
            <label for="AluVorta">
                <input type="checkbox" name="Vorta" id="AluVorta">AluVorta
            </label>
        </fieldset>
        <br>
        <br>
        <br>

                                                           <!-- Third Fieldset Selector -->
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </fieldset>
        
        <br>
        <br>

                                                        <!-- Reset Selector -->
        <input type="reset" value="reset">
        <input type="submit" value="Submit">



    </form>
    
</body>
</html>
